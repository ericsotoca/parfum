<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Confirmée</title>
    <!-- On réutilise les mêmes polices et styles de base -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #1a1a1d; color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px; }
        .confirmation-box { background-color: #2c2c34; border-radius: 15px; padding: 50px; max-width: 600px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 1px solid rgba(212, 175, 55, 0.2); }
        h1 { font-family: 'Lora', serif; font-size: 2.5em; color: #d4af37; }
        p { font-size: 1.2em; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Merci !</h1>
        <p>Votre inscription est confirmée. Nous avons hâte de vous accueillir pour cette soirée inoubliable.</p>
        <p>Un email avec tous les détails vous a été envoyé.</p>
    </div>
</body>
</html>
